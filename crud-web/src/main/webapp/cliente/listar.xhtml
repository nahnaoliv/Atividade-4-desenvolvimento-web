<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Estados</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{clienteControle.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();" />
                <p:dataTable value="#{clienteControle.dao.listaObjetos}" var="obj"
                             id="listagem">                  
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{obj.cpf}"/>
                    </p:column>
                    <p:column headerText="Idade">
                        <p:outputLabel value="#{obj.idade}"/>
                    </p:column>
                    <p:column headerText="telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="Endereco">
                        <p:outputLabel value="#{obj.endereco}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{clienteControle.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{clienteControle.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                             
                </p:dataTable>    
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{clienteControle.obj.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{clienteControle.obj.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>  
                            <p:outputLabel value="Email" for="txtEmail"/>
                            <p:inputText id="txtEmail" value="#{clienteControle.obj.email}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="CPF" for="txtCpf"/>
                            <p:inputText id="txtCpf" value="#{clienteControle.obj.cpf}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="Idade" for="txtIdade"/>
                            <p:inputNumber id="txtIdade" value="#{clienteControle.obj.idade}"
                                         maxValue="120"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="Telefone" for="txtTelefone"/>
                            <p:inputText id="txtTelefone" value="#{clienteControle.obj.telefone}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="Endereco" for="txtEndereco"/>
                            <p:inputText id="txtEndereco" value="#{clienteControle.obj.endereco}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{clienteControle.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
